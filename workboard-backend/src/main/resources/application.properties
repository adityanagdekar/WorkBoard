spring.application.name=workboard

# PostgreSQL Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/workboarddb
spring.datasource.username=workboard_user
spring.datasource.password=workboard_123

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=none  
# Since you're using SQL scripts
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Port (optional)
server.port=8080
